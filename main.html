<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <table class="cal">
        <tr>
            <p style="font-size: 30px;">Welcome!! Professor Prasam Web Calculator</p>
            <td colspan="3">
                <input type="text" class="display" id="result" disabled />
            </td>
            <td>
                <input 
                    type="button"
                    class="button"
                    value="C"
                    onclick="clearScreen()"
                    style="background-color:rgb(193, 193, 255); 
                    color: black; 
                    border: 2px solid black; 
                    width: 80px;
                    height: 65%;" 
                />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button" value="7" onclick="display('7')"/>
            </td>
            <td>
                <input type="button" class="button" value="8" onclick="display('8')"/>
            </td>
            <td>
                <input type="button" class="button" value="9" onclick="display('9')"/>
            </td>
            <td>
                <input type="button" class="button" value="/" onclick="display('/')"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" class="button" value="4" onclick="display('4')"/>
            </td>
            <td>
                <input type="button" class="button" value="5" onclick="display('5')"/>
            </td>
            <td>
                <input type="button" class="button" value="6" onclick="display('6')"/>
            </td>
            <td>
                <input type="button" class="button" value="x" onclick="display('*')"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" class="button" value="1" onclick="display('1')"/>
            </td>
            <td>
                <input type="button" class="button" value="2" onclick="display('2')"/>
            </td>
            <td>
                <input type="button" class="button" value="3" onclick="display('3')"/>
            </td>
            <td>
                <input type="button" class="button" value="-" onclick="display('-')"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" class="button" value="0" onclick="display('0')"/>
            </td>
            <td>
                <input type="button" class="button" value="00" onclick="display('00')"/>
            </td>
            <td>
                <input type="button" class="button" value="." onclick="display('.')"/>
            </td>
            <td>
                <input type="button" class="button" value="+" onclick="display('+')"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button" value="%" onclick="display('%')"/>
            </td>
            <td>
                <input type="button" class="button" value="^" onclick="display('**')"/>
            </td>
            <td >
                <input 
                type="button" 
                class="button"
                value = "=" 
                onclick="calculate()" 
                style="background-color:yellow; color: black; font-size: 30px;" />
            </td>
            <td>
                <input type="button" value="PP" id="logo">
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
